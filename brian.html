<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" href="./images/icon.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<header id="header" class="header"></header>

<body class="bg-dark text-center">
    <section class="container">
        <main class="container">
            <h1 class="text-info">Registro de Personaje Online</h1>
            <form class="py-2" id="formRegistro">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="regnombre" placeholder="Ingrese su Nombre" />
                    <label for="regnombre">Ingrese su Nombre</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="regnick" placeholder="Ingrese su NickName" />
                    <label for="regnick">Ingrese su Nick de Juego</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="edad" placeholder="Ingrese edad" />
                    <label for="edad">Ingrese edad</label>
                </div>

                <button type="submit" class="btn btn-danger w-100 mb-3">Ingresar Registro</button>
                <div class="bg-success text-white fs-2 fw-bold rounded" id="contenedorResultado"></div>
            </form>
        </main>
    </section>
    <div class="container">
        <table class="table" id="tabla">
            <thead >
                <tr class="table-primary" >
                    <th scope="col">Nombre</th>
                    <th scope="col">NickName</th>
                    <th scope="col">Edad</th>
                </tr>
            </thead>
            <tbody>
                
            
            </tbody>
        </table>
    </div>


    <footer id="footer" class="footer"></footer>
    <script src="./scripts/index.js" type="module"></script>
</body>

</html>
